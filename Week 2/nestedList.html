<!DOCTYPE html>
<html>
    <head>
        <title>Nested List</title>
    </head>
    <body>
        <ol>
            <li>1st Child</li>
            <ol>
                <li>2nd Child</li>
                <ol>
                    <li>3rd Child</li>
                </ol>
            </ol>
        </ol>
        <ul>
            <li>1st Child</li>
            <ul>
                <li>2nd Child</li>
                <ul>
                    <li>3rd Child</li>
                </ul>
            </ul>
        </ul>
    </body>
</html>
